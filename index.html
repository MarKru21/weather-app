<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-6">
                <input type="search" placeholder="Type a city.../" class="form-control" id="city-input" autocomplete="off">
                </div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-120"/>
                </div>
                <div class="col-3">
                <button type="button" class="btn btn-success w-100">Current</button>
                </div>
                </div>
            </form>
            <div class="overview">
        <h1 id="city">
        </h1>
        <ul>
            <li>Last updated: <span id="date"></span>
            </li>
            <li id="description">
            </li>
        </ul>
        </div>
        <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                <img 
                src=""
                alt="Clear"
                id="icon"
                style="float: left;" 
                />
                <div style="float: left;">
                    <strong id="temperature"></strong>
                    <span class="units"><a href="#" id="celcius-link" class="active">°C</a>
                         | <a href="#" id="Fahrenheit-link">°F</a></span>
                </div>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span> km/h
                    </li>
                </ul>
            </div>
            <div class="row weather-forecast" id="forecast">
            </div>
            </div>
            </div>
        <small>
            <a href="https://github.com/MarKru21" target="_blank">Open source code,</a>
            by Marlen Krügener
        </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
